<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Horizon - A beautifully warm dark theme for Visual Studio Code</title>

  <!-- CSS entry point -->
  <link rel="stylesheet" href="core.css">

  <!-- Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#f28d81">
  <meta name="msapplication-TileColor" content="#fceae5">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <!-- animated Horizon logo -->
  <svg class="logo" viewBox="0 0 250 236" xmlns="http://www.w3.org/2000/svg" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:1.5;">
    <defs>
      <!-- animated sky gradient -->
      <linearGradient id="skyGradient" x1="0" y1="0" x2="1" y2="0" gradientUnits="userSpaceOnUse" gradientTransform="matrix(7.65404e-15,125,-125,7.65404e-15,125,0.500113)">
        <stop offset="0" stop-color="#e45893" stop-opacity="0">
          <animate attributeName="stop-opacity" from="0" to="1" dur="2.2s" fill="freeze" begin="1.7s" />
        </stop>
        <stop offset="0.34" stop-color="#ea5b79" stop-opacity="0">
          <animate attributeName="stop-opacity" from="0" to="1" dur="2.1s" fill="freeze" begin="1.5s" />
        </stop>
        <stop offset="0.68" stop-color="#f28f81" stop-opacity="0">
          <animate attributeName="stop-opacity" from="0" to="1" dur="2s" fill="freeze" begin="1.3s" />
        </stop>
        <stop offset="1" stop-color="#fac19a" stop-opacity="0">
          <animate attributeName="stop-opacity" from="0" to="1" dur="2s" fill="freeze" begin="0.8s" />
        </stop>
      </linearGradient>

      <clipPath id="sunClip">
        <path d="M250,125.5c0,-69.035 -55.964,-125 -125,-125c-69.036,0 -125,55.965 -125,125l125,0l125,0Z" />
      </clipPath>
    </defs>

    <path class="logo__sky" d="M250,125.5c0,-69.035 -55.964,-125 -125,-125c-69.036,0 -125,55.965 -125,125l125,0l125,0Z"
      style="fill:url(#skyGradient);" />

    <g class="logo__sun" clip-path="url(#sunClip)">
      <circle cx="125" cy="118" r="47.5" transform="translate(0 65)" style="fill:#1c1e26;">
        <animateTransform attributeName="transform" type="translate" from="0 65" to="0 0" fill="freeze" dur="3.7s"
          begin="0.4s" calcMode="spline" keyTimes="0;1" keySplines="0.0 0.0 0.58 1.0" />
        <animate attributeName="r" from="42" to="47.5" dur="3.7s" fill="freeze" />
        <animate attributeName="opacity" from=".9" to="1" dur="3.7s" fill="freeze" />
      </circle>
    </g>

    <!-- hides the sun before it rises -->
    <path class="logo__cover" d="M250,125.5c0,69.036 -55.964,125 -125,125c-69.036,0 -125,-55.964 -125,-125l125,0l125,0Z"
      style="fill:#fceae5;" />

    <g class="logo__reflections">
      <path d="M 3,135.5 l 244,0" stroke="#1c1e26" stroke-width="5" />
      <path d="M 69,143.5 l 176,0" stroke="#1c1e26" stroke-width="5" />
      <path d="M 7,151.5 l 125,0" stroke="#1c1e26" stroke-width="5" />
      <path d="M 15,175.5 l 66,0" stroke="#1c1e26" stroke-width="5" />
      <path d="M 24,183.5 l 73,0" stroke="#1c1e26" stroke-width="5" />
      <path d="M 102,175.5 l 105,0" stroke="#1c1e26" stroke-width="5" />
      <path d="M 39,167.5 l 112,0" stroke="#1c1e26" stroke-width="5" />
      <path d="M 172,167.5 l 69,0" stroke="#1c1e26" stroke-width="5" />
      <path d="M 123,183.5 l 109,0" stroke="#1c1e26" stroke-width="5" />
      <path d="M 13,159.5 l 105,0" stroke="#1c1e26" stroke-width="5" />
      <path d="M 132,159.5 l 109,0" stroke="#1c1e26" stroke-width="5" />
      <path d="M 187,151.5 l 45,0" stroke="#1c1e26" stroke-width="5" />
      <path d="M 142,151.5 l 36,0" stroke="#1c1e26" stroke-width="5" />
      <path d="M 48,191.5 l 155,0" stroke="#1c1e26" stroke-width="5" />
      <path d="M 85,201.5 l 133,0" stroke="#1c1e26" stroke-width="5" />
      <path d="M 123,209.5 l 84,0" stroke="#1c1e26" stroke-width="5" />
      <path d="M 53,209.5 l 49,0" stroke="#1c1e26" stroke-width="5" />
      <path d="M 75,217.5 l 84,0" stroke="#1c1e26" stroke-width="5" />
      <path d="M 91,233.5 l 73,0" stroke="#1c1e26" stroke-width="5" />
      <path d="M 69,225.5 l 54,0" stroke="#1c1e26" stroke-width="5" />
      <path d="M 146,225.5 l 45,0" stroke="#1c1e26" stroke-width="5" />
      <path d="M 31,201.5 l 36,0" stroke="#1c1e26" stroke-width="5" />
      <path d="M 17,143.5 l 36,0" stroke="#1c1e26" stroke-width="5" />
    </g>
  </svg>
</body>

</html>
